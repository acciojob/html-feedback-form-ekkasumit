<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<h1>Feedback Form</h1>
	
	<label for="name"> Name</label>
	<input type="text" id="name" required minlength=3 maxlength=50 >
	
	<label for="portfolio"> Portfolio's URL </label>
	<input type="url" id="portfolio" required>

	<label for="favColor"> Favourite color: </label>
	<input type="color" id="favColor">
	
	<label for="likeness"> Likeness score: </label>
	<input type="range" min=1 max=100 id="likeness" >
	
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
